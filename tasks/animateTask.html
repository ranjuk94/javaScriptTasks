<!-- Use animate() to slide the .content div up or down with a custom speed when the user clicks a different button. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Animate Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }

        .content {
            width: 300px;
            height: 150px;
            background-color: lightgreen;
            text-align: center;
            line-height: 150px;
            font-size: 20px;
            margin: 20px auto;
            display: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="toggleButton">Toggle Content</button>
        <div class="content">Hello, I slide up & down!</div>
    </div>

    <script>
        $(document).ready(function(){
            $("#toggleButton").click(function(){
                $(".content").stop().animate({
                    height: "toggle",
                    opacity: "toggle"
                }, 600); // Custom speed in milliseconds
            });
        });
    </script>

</body>
</html>
